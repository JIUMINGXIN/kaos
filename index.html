                if (mode === 'all') { source = ALL_QUESTIONS; setTitle('全真模拟 (全书乱序)'); }
                else if (mode === 'chapter') { source = ALL_QUESTIONS.filter(q => q.chapter === param); setTitle(`${param} 专项练习`); }
                else if (mode === 'fav') { source = ALL_QUESTIONS.filter(q => favorites.includes(q.id)); setTitle('我的错题收藏本'); }

                if (source.length === 0) { 
                    alert(mode === 'fav' ? "您的收藏本是空的，请在答题过程中点击题目右上角的星星进行收藏。" : "未找到相关题目"); 
                    return; 
                }

                const final = shuffle(source).map(q => ({
                    ...q,
                    options: q.type === 'single' ? shuffle(q.options) : q.options
                }));

                setQuestions(final);
                setView('quiz');
                setCurrentIndex(0);
                setScore(0);
                setHistory([]);
                setSelected(null);
                setExitConfirm(false);
            };

            const chapters = ["第一章", "第二章", "第三章", "第四章", "第五章", "第六章", "第七章", "第八章", "第九章", "第十章", "第十一章", "第十二章", "第十三章", "第十四章", "第十五章", "第十六章"];

            if (view === 'menu') {
                return (
                    <div className="min-h-screen p-4 flex items-center justify-center bg-slate-100">
                        <div className="w-full max-w-4xl bg-white rounded-[2rem] shadow-2xl overflow-hidden flex flex-col md:flex-row animate-in">
                            <div className="bg-indigo-600 p-10 text-white md:w-1/3 flex flex-col justify-center items-center text-center relative">
                                <div className="mb-6 bg-white/20 p-5 rounded-3xl shadow-inner"><IconBook /></div>
                                <h1 className="text-3xl font-black tracking-tight">软件项目管理</h1>
                                <p className="opacity-70 mt-3 text-sm font-medium">1-16章 题库系统</p>
                                <div className="mt-6 text-xs bg-white/10 px-3 py-1 rounded-full">总题数: {ALL_QUESTIONS.length}</div>
                            </div>
                            <div className="p-8 md:w-2/3 overflow-y-auto max-h-[85vh] custom-scrollbar bg-white">
                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-10">
                                    <button onClick={() => start('all')} className="flex flex-col items-center justify-center p-8 bg-indigo-600 text-white rounded-3xl hover:bg-indigo-700 transition shadow-xl hover:shadow-indigo-200 group">
                                        <div className="mb-2 group-hover:scale-110 transition-transform"><IconPlay /></div>
                                        <span className="font-bold">开始全书模拟</span>
                                    </button>
                                    <div className="relative group">
                                        <button onClick={() => start('fav')} className="w-full h-full flex flex-col items-center justify-center p-8 bg-white border-2 border-indigo-100 text-indigo-600 rounded-3xl hover:border-indigo-400 transition shadow-sm">
                                            <div className="mb-2 text-yellow-500"><IconStar filled={true} /></div>
                                            <span className="font-bold">收藏本 ({favorites.length})</span>
                                        </button>
                                        {favorites.length > 0 && (
                                            <button onClick={clearFavorites} className="absolute top-2 right-2 p-2 text-slate-300 hover:text-red-400 transition" title="清空收藏">
                                                <IconTrash />
                                            </button>
                                        )}
                                    </div>
                                </div>
                                <h3 className="font-bold text-slate-800 mb-5 flex items-center border-l-4 border-indigo-500 pl-3">
                                    章节专项突破
                                </h3>
                                <div className="grid grid-cols-2 sm:grid-cols-4 gap-3">
                                    {chapters.map(c => (
                                        <button key={c} onClick={() => start('chapter', c)} className="text-xs bg-slate-50 border border-slate-100 py-3 rounded-2xl hover:bg-indigo-50 hover:border-indigo-200 transition font-bold text-slate-600 shadow-sm">{c}</button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            if (view === 'result') {
                const wrong = history.filter(h => !h.isCorrect);
                return (
                    <div className="min-h-screen p-4 overflow-y-auto custom-scrollbar bg-slate-50 animate-in">
                        <div className="max-w-2xl mx-auto bg-white p-8 rounded-[2.5rem] shadow-xl text-center space-y-8">
                            <div className="text-yellow-500 flex justify-center transform scale-125"><IconAward /></div>
                            <h2 className="text-3xl font-black text-slate-800">测试结果</h2>
                            <div className="inline-block bg-indigo-50 px-12 py-8 rounded-[2rem]">
                                <span className="text-7xl font-black text-indigo-600">{score}</span>
                                <span className="text-2xl text-indigo-300 mx-2">/</span>
                                <span className="text-2xl text-indigo-400">{questions.length}</span>
                            </div>
                            <button onClick={() => setView('menu')} className="w-full bg-indigo-600 text-white py-5 rounded-2xl font-bold shadow-lg hover:bg-indigo-700 transition">返回主菜单</button>
                            {wrong.length > 0 && (
                                <div className="text-left border-t pt-8">
                                    <h3 className="font-bold text-red-500 text-lg mb-6 flex items-center"><span className="mr-2"><IconX /></span>错题解析</h3>
                                    <div className="space-y-4">
                                        {wrong.map((h, i) => (
                                            <div key={i} className="p-6 border-2 border-slate-50 rounded-[2rem] space-y-3 relative">
                                                <button onClick={() => toggleFavorite(h.question.id)} className="absolute top-4 right-4 text-yellow-500">
                                                    <IconStar filled={favorites.includes(h.question.id)} />
                                                </button>
                                                <p className="font-bold text-slate-800 leading-relaxed pr-8">{h.question.question}</p>
                                                <div className="grid grid-cols-2 gap-3 text-sm">
                                                    <div className="bg-red-50 text-red-600 p-3 rounded-xl font-bold">选错: {h.selected}</div>
                                                    <div className="bg-green-50 text-green-700 p-3 rounded-xl font-bold">正确: {h.question.answer}</div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            const q = questions[currentIndex];
            const isFav = favorites.includes(q.id);

            return (
                <div className="min-h-screen p-4 flex flex-col items-center bg-slate-50">
                    <div className="w-full max-w-2xl flex justify-between items-center mb-6">
                        <div className="w-24">
                            {!exitConfirm ? (
                                <button onClick={() => setExitConfirm(true)} className="text-slate-400 hover:text-indigo-600 transition flex items-center">
                                    <IconHome />
                                </button>
                            ) : (
                                <div className="flex items-center space-x-2 animate-in bg-white p-1 rounded-full shadow-sm">
                                    <button onClick={() => setView('menu')} className="bg-red-500 text-white text-[10px] px-3 py-1 rounded-full font-bold">退出</button>
                                    <button onClick={() => setExitConfirm(false)} className="text-[10px] text-slate-400 font-bold px-2">取消</button>
                                </div>
                            )}
                        </div>
                        <div className="flex-1 text-center">
                            <span className="bg-white px-4 py-1.5 rounded-full shadow-sm text-xs font-bold text-indigo-600 border border-indigo-50">
                                {title} ({currentIndex + 1}/{questions.length})
                            </span>
                        </div>
                        <div className="w-24 flex justify-end">
                            <button onClick={() => toggleFavorite(q.id)} className={`transition-transform hover:scale-125 ${isFav ? 'text-yellow-500' : 'text-slate-300'}`}>
                                <IconStar filled={isFav} />
                            </button>
                        </div>
                    </div>

                    <div className="w-full max-w-2xl bg-white p-6 md:p-12 rounded-[2.5rem] shadow-2xl space-y-8 animate-in border-b-[10px] border-indigo-600">
                        <div className="flex justify-between opacity-30 text-[10px] font-black uppercase tracking-widest">
                            <span>{q.chapter}</span>
                            <span>{q.type === 'judgment' ? '判断' : '单选'}</span>
                        </div>
                        <h2 className="text-xl md:text-2xl font-black text-slate-800 leading-snug min-h-[5rem]">{q.question}</h2>
                        
                        <div className="space-y-3">
                            {q.options.map((opt, idx) => {
                                const isCorrect = opt === q.answer;
                                const isWrong = selected === opt && !isCorrect;
                                const showResult = selected !== null;
                                let style = "bg-slate-50 border-slate-100 hover:bg-slate-100";
                                if (showResult) {
                                    if (isCorrect) style = "bg-green-100 border-green-500 text-green-800 scale-[1.02] shadow-lg z-10";
                                    else if (isWrong) style = "bg-red-100 border-red-500 text-red-700";
                                    else style = "bg-white border-slate-50 opacity-30";
                                }

                                return (
                                    <button key={idx} disabled={showResult} onClick={() => setSelected(opt)}
                                        className={`w-full p-5 text-left rounded-3xl border-2 transition-all duration-300 flex items-center group ${style}`}>
                                        <span className={`w-8 h-8 rounded-full border-2 flex items-center justify-center mr-4 font-black text-xs flex-shrink-0 transition-colors ${showResult ? 'border-transparent' : 'border-indigo-100 text-indigo-300'}`}>
                                            {showResult && isCorrect ? <IconCheck /> : showResult && isWrong ? <IconX /> : String.fromCharCode(65 + idx)}
                                        </span>
                                        <span className="font-bold text-sm md:text-base leading-tight">{opt}</span>
                                    </button>
                                );
                            })}
                        </div>
                        
                        {selected && (
                            <div className="pt-4">
                                <button onClick={() => {
                                    const correct = selected === q.answer;
                                    if (correct) setScore(s => s + 1);
                                    setHistory([...history, { question: q, selected, isCorrect: correct }]);
                                    if (currentIndex < questions.length - 1) { setCurrentIndex(i => i + 1); setSelected(null); setExitConfirm(false); }
                                    else { setView('result'); }
                                }} className="w-full bg-indigo-600 text-white py-5 rounded-[1.5rem] font-black shadow-2xl hover:bg-indigo-700 transition-all flex items-center justify-center tracking-widest text-sm uppercase">
                                    <span>{currentIndex < questions.length - 1 ? "下一题 NEXT" : "查看结果 FINISH"}</span>
                                </button>
                            </div>
                        )}
                    </div>
                    
                    <div className="mt-10 w-full max-w-2xl bg-slate-200 h-1.5 rounded-full overflow-hidden shadow-inner">
                        <div className="bg-indigo-600 h-full transition-all duration-700 ease-in-out" style={{ width: `${((currentIndex + 1) / questions.length) * 100}%` }}></div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
